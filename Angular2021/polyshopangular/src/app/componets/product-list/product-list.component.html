<div class="card">
  <div class="card-head">
    Product List
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Product Code</th>
          <th>Product Name</th>
          <th>Star Rating</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td scope="row">{{product.productCode}}</td>
          <td scope="row">{{product.productName}}</td>
          <td>
            <app-star [rating]= 5 (ratingClicked)="changeStarRating($event)"></app-star>
          </td>
          <td>View Edit Delete</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
